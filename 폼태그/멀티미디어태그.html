<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멀티미디어태그</title>
  </head>
  <body>
    <!-- audio태그 : 오디오 요소 삽입 
         src속성 : 경로지정
         controls : 컨트롤 패널 노출
    -->

    <audio src="/media/바흐.mp3" controls></audio>

    <!-- video태그 : 비디오 요소 삽입
         src속성 : 경로지정
         controls : 컨트롤 패널 노출
    -->
    <video
      src="https://www.youtube.com/embed/MiL5_y8FQxE?si=Nv2IH0FeckEqnbjQ"
      controls
    ></video>

    <!-- iframe : 현재 html문서에 다른 html문서나 외부 소스의 콘텐츠를 포함 -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/MiL5_y8FQxE?si=Nv2IH0FeckEqnbjQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    >
    </iframe>

    <!-- source태그 : 경로(리소스)와 타입을 명시
         브라우저별로 지원하지 않는 포맷 -> 순서대로 재생하여 브라우저별로 지원하지 않는 경우의 수 막아주기
    -->
    <h3>소스태그</h3>
    <audio controls>
      <source src="/media/바흐.wav" type="audio/wav" />
      <source src="/media/바흐.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>

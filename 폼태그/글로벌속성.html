<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글로벌속성</title>
  </head>
  <body>
    <!-- 모든태그에서 공통으로 사용가능한 속성
         class속성 : 클래스명을 지정 >> 스타일의 클래스 선택자 & 중복가능
    -->
    <p class="text-color">문단1</p>
    <p>문단3</p>

    <!-- id속성 : 아이디명 지정 >> 스타일의 아이디 선택자 & 중복불가 -->
    <p id="text1">문단1</p>
    <p id="text2">문단2</p>

    <!-- title속성 : 추가 정보 표시(툴팁으로 표시) -->
    <a href="" title="제목">하이퍼링크</a>
    <p title="이것은 문단내용입니다.">문단내용</p>

    <!-- hidden속성 : 화면에서 감춤 -->
    <p hidden>지금은보임</p>

    <!-- style속성 : (인라인)스타일 지정 -->
    <p style="background-color: blue">내용</p>

    <!-- data-* 속성 : 사용자 커스텀 속성 -->
    <p data-name="username"></p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라벨태그</title>
  </head>
  <body>
    <!-- label : 입력요소에 이름을 붙일 때 사용 가능 -->
    <label
      >이름
      <input type="text" />
    </label>

    <label for="name">이름</label>
    <input type="text" id="name" />

    <label for="userName">이름 <input id="userName" type="text" /> </label>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea Tag</title>
  </head>
  <body>
    <!-- textarea태그:) 여러주의 입력 요소 생성 시 사용 -->
    <!-- <textarea>내용</textarea> -->

    <!-- maxlength: 글자수 제한 관련 -->

    <!-- <textarea />: 이것은 XHTML이나 XML에서 사용되는 방식
         빈 요소(empty element) 나타냄
         단, html에서는 방식 지원 안됨
    -->
    <label
      >내용
      <textarea maxlength="10"></textarea>
    </label>
  </body>
</html>

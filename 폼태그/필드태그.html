<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>필드태그</title>
  </head>
  <body>
    <!-- fieldset : 해당 태그로 박스모양의 테두리를 구현
         legend : 박스 모양의 테두리ㅡㄹㄹ 설명
    -->
    <fieldset>
      <legend>개인 기본정보</legend>
      이름<input type="text" />
      <br />
      나이<input type="number" />
      <br />
      주소<input type="text" />
    </fieldset>
  </body>
</html>

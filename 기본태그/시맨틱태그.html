<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시맨틱태그</title>
  </head>
  <body>
    <!-- header태그 : 헤더영역/상단위치(로고, 검색, 메뉴 등의 요소 포함) -->
    <header>헤더영역</header>
    <!-- nav태그 : 웹 페이지에서 내부의 다른영역 또는 외부연결링크 영역 -->
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
    <!-- section태그 : 논리적으로 관련있는 내용끼리 영역지정 -->
    <section></section>
    <!-- article태그 : 독립적인 영역 구분 시 사용 >> 다른 페이지에서도 독립적으로 사용 -->
    <article></article>
    <!-- aside태그 : 주력내용아님, 독립적인 내용도 아님 -->
    <aside></aside>
    <!-- footer태그 : 푸터영역/하단위치(저작권정보,연락처,사이트맵 등의 요소 포함)-->
    <footer></footer>
  </body>
</html>

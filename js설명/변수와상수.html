<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와상수</title>
  </head>
  <body>
    <!-- 변수, 상수 : 데이터 저장 공간 -->
    <script>
      //var
      var num = 100 + 200;
      document.write(num);
      document.write("|");
      //재선언
      var num = 0;
      document.write(num);
      document.write("|");
      //재할당
      num = 200;
      document.write(num);

      //let 재선언 불가
      let test = 100 + 200;
      document.write(test);
      test = 200;
      document.write(test);

      //const 재선언 불가 | 재할당 불가
      const num = 100 + 200;
      document.write(num);

    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
  </head>
  <body>
    <script>
      const a = 1;
      const b = "1";
      console.log(a > b);
      console.log(a == b);

      //== 와 ===
      console.log(a == b); //값만 같으면 됨
      console.log(a === b); //자료형까지 같아야함(데이터타입)

      // !=ㅇ 와 !==
      console.log(a != b); //값만 체크
      console.log(a !== b); //자료형까지 체크

      console.log("==>", "A", "B");
      console.log("==>", "Javascript" > "JAVASCRIPT");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <script>
      console.log("덧셈: ", 1 + 2);
      console.log("뺄셈 : ", 1 - 2);
      console.log("곱셈 : ", 1 * 2);
      console.log("나눗셈 : ", 1 / 2);
      console.log("나머지 : ", 1 % 2);

      //증감연산자 ++ --
      let num = 10;
      num++;
      console.log(++num);
      console.log(num++);

      //부정연산자
      let total = 10;
      console.log("부정 : ", -total);
      let isTrue = true;
      console.log("isTrue : ", !isTrue);
    </script>
  </body>
</html>

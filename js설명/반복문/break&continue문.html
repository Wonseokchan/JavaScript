<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break&continue</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 8; i++) {
        console.log(i);
        if (i == 3) break;
      }

      const obj = { name: "맹구", age: 5 };
      for (let key in obj) {
        if (key == "age") {
          break;
        }
        console.log(obj[key]);
      }
      for (let i = 1; i < 11; i++) {
        if (i % 2 == 0) {
          continue;
        }
        console.log(i);
      }
    </script>
  </body>
</html>

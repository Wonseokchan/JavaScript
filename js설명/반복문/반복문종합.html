<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문종합</title>
  </head>
  <body>
    <script>
      const arr = ["가", "나", "다"];
      const obj = { name: "짱구", age: 5 };
      // 1. 기본 for문 : index, value loop 시작점을 지정할 수 있다는 것
      for (let i = 0; i < arr.length; i++) {
        console.log(`${i}의 값은 ${arr[i]}`);
      }
      /* 2. forEach문 : array객체에서 사용가능(+map, set)
              forEach(콜백함수, ...)
        */
      arr.forEach(function (item, index, obj) {
        console.log("a: ", item); //첫번째 : 요소(값)
        console.log("b: ", index); //두번째 : 인덱스
        console.log("c: ", obj); //
      });
      /* 3. for...in문
        key를 순회
        객체의 key와 value를 추출할 때 사용함
      */
      for (const key in obj) {
        console.log(`${key}의 값은 ${obj[key]}`);
      }

      for (const key in arr) {
        console.log(`${key}의 값은 ${arr[key]}`);
      }
      /* 4. for...of문 
            symbol.iterable 속성 갖고 있는 컬렉션 적용
            ==> 배열 객체, 문자열 반복문 돌리기 가능
      */
      for (const iterator of arr) {
        console.log(iterator);
      }
      const str = "Hello";
      for (const item of str) {
        console.log("=>", item);
      }
    </script>
  </body>
</html>

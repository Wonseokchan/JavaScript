<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while문</title>
  </head>
  <body>
    <script>
      /* while문 : 블록문 수행전 조건식 판단 
           do...while : 무조건 한번은 실행 후 조건체크
        */
      let count = 1;
      while (count < 4) {
        console.log(count);
        count++;
      }
      let num = 2;
      do {
        console.log("한번은 실행");
      } while (num == 1);
    </script>
  </body>
</html>

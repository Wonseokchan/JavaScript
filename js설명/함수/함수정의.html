<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수정의</title>
  </head>
  <body>
    <script>
      //함수 : 동작해야할 명령들을 묶어놓은 것
      // 함수정의(선언)
      function gugudan() {
        for (let i = 1; i < 10; i++) {
          console.log(`3*${i} = ${3 * i}`);
        }
        for (let i = 1; i < 10; i++) {
          console.log(`2*${i} = ${2 * i}`);
        }
      }

      gugudan(); //함수호출
    </script>
  </body>
</html>

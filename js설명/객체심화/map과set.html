<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map과 set</title>
  </head>
  <body>
    <script>
      /* map : 키와 값이 한 쌍
            1) 맵의 키는 모든 자료형 사용(객체, 함수)
            2) 맵의 키는 순서대로 접근, 처리 가능
        */
      const bag = new Map(); //map 객체 생성
      console.log(bag);
      bag.set("color", "red");
      console.log(bag);
      bag.set("size", "big");
      console.log(bag);

      //체이닝
      bag.set("color", "red").set("size", "big");
      console.log(bag);

      /* 객체 생성 시 대괄호를 사용해서 프로퍼티 지정 */
      const myCup = new Map([
        ["color", "white"],
        ["size", "big"],
        ["price", "expensive"],
      ]);
      console.log(myCup);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이터레이터</title>
  </head>
  <body>
    <script>
      /* 이터러블객체 : 순서대로 처리할 수 있는 객체
            ex) 배열, 맵, 셋

            1) for...of문 사용 가능
            2) 전개연산자(...)
            3) 구조분해할당
        */

      //Symbol.iterator 메서드
      const arr = [1, 2, 3];
      console.log(arr);

      //Array Iterator 객체 반환
      const arrIt = arr[Symbol.iterator]();
      console.log(arrIt);

      //next() : 순서대로 하나씩 꺼내주는 메서드
      //done: 객체가 끝났는지 여부
      console.log(arrIt.next());
      console.log(arrIt.next());
      console.log(arrIt.next());
      console.log(arrIt.next());
    </script>
  </body>
</html>

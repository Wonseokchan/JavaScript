<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array3</title>
  </head>
  <body>
    <script>
      /* 변형메서드 */
      const numbers = [1, 2, 3, 4, 5];
      //map(콜백함수) : 각 배열 요소에 똑같은 함수 실행 > 실행된 결과를 새로운 배열로 반환
      const result = numbers.map((num) => num * 2);
      console.log(result);

      const result3 = numbers.map((num, index) => {
        return num + index;
      });
      console.log(result3);

      //filter() : 특정조건으로 골라내는 메서드
      const score = [90, 35, 61, 88];
      const result4 = score.filter((ele) => {
        return ele >= 85;
      });
      console.log(result4);

      /*reduce(콜백함수(누산기,현재값,인덱스), 초깃값)
        : 값을 누적시켜 하나로 반환
      */
      const result5 = numbers.reduce((total, current, index) => {
        return total + current;
      }, 0);
      console.log(result5);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장객체(string)</title>
  </head>
  <body>
    <script>
      /* String 객체 */
      const userID = "user123";
      //length : 문자열의 길이 반환
      console.log(userID.length);

      //includes() : 특정 문자열이 포함되어있는지 여부(true | false)
      console.log(userID.includes("12"));

      //indexOf(): 특정 문자열이 포함되어있는지 여부 반환
      //문자열이 있으면 해당하는 문자열의 인덱스 반환
      //문자열이 없으면 -1 반환
      console.log(userID.indexOf("sdf"));

      //replace, replaceAll : 일치하는 문자열을 다른 데이터로 변경 후 반환
      const user = "user123user";
      console.log(user.replace("user", "@@"));
      console.log(user.replaceAll("user", "@@"));

      const str = "Hello, I'm happy";
      //slice(start, end) : 음수 허용
      console.log(str.slice(0, 2));
      console.log("음수slice : ", str.slice(-4, -1));

      //substring(start, end) : 음수=0
      console.log(str.substring(2, 4));
      console.log("음수substring : ", str.substring(-1, 4)); //==>(0,4)

      //substr(start, length)
      console.log(str.substr(1, 3));
      console.log(str.slice(1, 3));
    </script>
  </body>
</html>

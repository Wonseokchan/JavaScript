<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노드조작3</title>
    <style>
      .font-bold {
        font-weight: bold;
      }
      .bg-pink {
        background-color: pink;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="desc">
      <a href="https://www.naver.com" target="blank">네이버</a>
      <button onclick="goChang()">바꾸기</button>
      <button onclick="goDelete()">속성삭제</button>
    </div>
    <div>
      <p class="font-bold">체크체크</p>
    </div>
    <script>
      //메서드로 속성 조작
      //노드.getAttribute("속성명") : 선택된 요소의 노드 속성값 가져옴
      const ele = document.querySelector("a");
      const eleHref = ele.getAttribute("href"); //속성 존재 -> 값 출력
      const eleTarget = ele.getAttribute("target"); //속성 존재x -> null
      console.log(eleHref);
      console.log(eleTarget);

      /* 노드.setAttribute("속성명", "속성값")
      : 속성값을 설정해줌
      */
      function goChang() {
        ele.setAttribute("href", "https://www.daum.net");
        ele.innerText = "다음";
        ele.setAttribute("style", "color:red; font-size:20px");
      }
      /* 노드.removeAttribute("속성명") : 속성 삭제 */
      function goDelete() {
        ele.removeAttribute("style");
      }

      //setAttribute() & classList
      //setAttribute() : 속성값 추가/삭제 할 때 기존값을 살려두지 않음
      //classList : 속성값 추가/삭제 할 때 기존값을 살려둠
      const pEl = document.querySelector("p");
      pEl.classList.add("bg-pink");
      console.log(pEl);

      pEl.setAttribute("class", "red");
      console.log(pEl);
    </script>
  </body>
</html>

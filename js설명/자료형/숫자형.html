<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자료형(숫자형)</title>
  </head>
  <body>
    <!-- number 숫자형 : 정수, 실수 구분하지 않고 하나의 형태로 취급 -->
    <script>
      let num1 = 10;
      let num2 = 0.2;
      console.log(num1 + num2);
      console.log(typeof num1);
      console.log(typeof num2);

      const sum = 0.1 + 0.2;
      console.log(sum);
    </script>
  </body>
</html>

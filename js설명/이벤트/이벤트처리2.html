<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트처리2</title>
  </head>
  <body>
    <div>클릭</div>
    <div id="click-div1">클릭요소1</div>
    <div id="click-div2">클릭요소2</div>
    <input type="text" />
    <script>
      /* 이벤트리스너 : 모든 dom요소에 사용가능
        요소.addEventListener(이벤트, 함수)
      */
      function changeBgColor() {
        document.body.style.backgroundColor = "yellow";
      }
      const div1 = document.querySelector("#click-div1");
      div1.addEventListener("click", changeBgColor);

      const div2 = document.querySelector("#click-div2");
      div2.addEventListener("click", (e) => {
        console.log(e.target.value);
        console.log("클릭클릭");
      });

      //e.target.value : input과 관련된 입력요소에서 사용
      const inputEl = document.querySelector("input");
      inputEl.addEventListener("change", (e) => {
        console.log(e.target.value);
      });
    </script>
  </body>
</html>

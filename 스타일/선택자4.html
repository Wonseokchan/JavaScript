<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자4</title>

    <style>
      h1 + h2 {
        color: red;
      }

      h3 ~ h4 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 인접형제 선택자 
         선택자 요소 바로 다음에 있는 형제요소를 지정
         이전선택자 + 대상선택자 { }
    -->
    <strong>인접형제 선택자</strong>
    <h1>h1태그</h1>
    <h2>h2태그-1</h2>
    <h2>h2태그-2</h2>

    <!-- 일반형제 선택자
         이전선택자 뒤에 오는 형제요소 모두를 지정
         이전선택자 ~ 대상선택자 { ]}
    -->
    <strong>일반형제선택자</strong>
    <h3>h3태그</h3>
    <h5>h5태그</h5>
    <!--중간에 방해물 있어도 가능 인접은 x-->
    <h4>h4태그-1</h4>
    <h4>h4태그-2</h4>
  </body>
</html>

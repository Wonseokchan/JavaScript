<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자10</title>
    <style>
      p:first-of-type {
        color: red;
      }
      div:last-of-type {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- E:first-of-type 부모의 자식 중에서 첫번째 요소 선택
         E:last-of-type  부모의 자식 중에서 마지막 요소 선택
    -->
    <p>너는?</p>
    <div>
      <strong>방해물</strong>
      <p>div의 첫번째</p>
      <p>div의 두번째</p>
      <p>div의 세번째</p>
    </div>
    <p>너는무슨색으로되니</p>
    <div>
      <p>test</p>
      <p>test2</p>
      <p>test3</p>
    </div>
  </body>
</html>

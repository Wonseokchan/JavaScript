<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일우선순위</title>
    <link rel="stylesheet" href="/style/main.css" />

    <style>
      h3 {
        color: green;
      }
      h4 {
        color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 우선적용 : 외부스타일 < 인라인스타일 -->
    <h2 style="color: blue">스타일적용</h2>

    <!-- 우선적용 : 외부스타일 < 내부스타일 -->
    <h3>스타일적용2</h3>

    <!-- 우선적용 : 내부스타일 < 인라인스타일 -->
    <h4 style="color: red">스타일적용3</h4>

    <!-- 우선순위 : 1)인라인  2)내부  3)외부 -->
  </body>
</html>

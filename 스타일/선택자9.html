<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자9</title>
    <style>
      p:nth-of-type(1) {
        color: orange;
      }
      p:nth-last-of-type(1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- nth-of-type(n) -->
    <p>문장첫번째</p>
    <div>
      <strong>내가첫번째임</strong>
      <p>div의 1번</p>
      <p>div의 2번</p>
    </div>
    <p>문장마지막</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전환</title>
    <style>
      .red-box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .blue-box {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      /* transition-property : 속성값 */
      .change-box {
        width: 100px;
        height: 100px;
        background-color: green;
        transition-property: background-color;
        transition-duration: 2s;
      }
      .change-box:hover {
        background-color: orange;
      }
      .change-box2 {
        width: 100px;
        height: 100px;
        background-color: purple;
        transition-property: background-color;
        transition-duration: 2s;
        transition-delay: 2s;
      }
      .change-box2:hover {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 전환 : 요소의 스타일 값을 다른 값으로 변환 -->
    <div class="red-box"></div>
    <div class="blue-box"></div>
    <div class="change-box"></div>
    <div class="change-box2"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전환2</title>
    <style>
      .container:hover .bar {
        width: 150px;
      }
      .bar {
        width: 100px;
        height: 50px;
        background-color: red;
        margin: 10px;
        transition-property: width;
        transition-duration: 5s;
        /* 전환효과의 진행속도를 지정 */
        transition-timing-function: ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bar" style="transition-timing-function: linear"></div>
      <div class="bar" style="transition-timing-function: ease"></div>
      <div class="bar" style="transition-timing-function: ease-in"></div>
      <div class="bar" style="transition-timing-function: ease-in-out"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일특징</title>
    <style>
      /* 단계적 적용 */
      h1 {
        color: red;
      }
      h1 {
        color: blue;
      }
      /* 우선순위 : 인라인 > 내부스타일 > 외부스타일
         !important 가장 우선적용
      */
      #title {
        color: red;
      }
      .title {
        color: pink !important;
      }
      .parent {
        color: brown;
      }
    </style>
  </head>
  <body>
    <!-- 기본스타일시트 < 사용자정의스타일 우선적용 -->
    <h1>제목</h1>
    <strong>굵은 글씨</strong>
    <p id="title" class="title">문장입니다</p>
    <div class="parent">
      <span>자식태그</span>
      <span style="color: green">자식태그</span>
      <span>자식태그</span>
    </div>
  </body>
</html>

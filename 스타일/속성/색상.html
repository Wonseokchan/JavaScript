<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상</title>
  </head>
  <body>
    <p style="color: red">문단1</p>
    <!-- rgb(a) : 색상표기법 -->
    <p style="color: rgb(255, 0, 0)">문단2</p>
    <!-- hex표기법 -->
    <p style="color: #fe2ef7">문단3</p>
  </body>
</html>

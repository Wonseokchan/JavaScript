<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위치2</title>
    <style>
      .container {
        background-color: white;
        left: 20px;
        top: 20px;
        position: absolute;
        width: 1000px;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: green;
        margin-bottom: 10px;
      }
      .absolute-box {
        background-color: blue;
        position: absolute;
        left: 20px;
        top: 20px;
      }
      .relative-box {
        background-color: red;
        position: relative;
        left: 20px;
        top: 20px;
      }
      .fixed-box {
        background-color: purple;
        position: fixed;
        left: 20px;
        top: 20px;
      }
      .sticky-box {
        background-color: pink;
        position: sticky;
        top: 100px;
        left: 40px;
      }
    </style>
  </head>
  <body>
    <article class="container">
      <div></div>
      <!-- absolute : 상위요소에서 이동 -->
      <div class="absolute-box"></div>
      <!-- relative : static(본인이 있어야하는 위치) 이동 -->
      <div class="relative-box"></div>
      <!-- fixed : 페이지 상단에서 위치지정 -->
      <div class="fixed-box"></div>
      <!-- sticky :  -->
      <div class="sticky-box"></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </article>
  </body>
</html>

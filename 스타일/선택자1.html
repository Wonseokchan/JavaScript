<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자1</title>

    <style>
      * {
        color: blue;
      }

      p {
        color: pink;
      }

      #title {
        color: green;
      }

      .title {
        color: purple;
      }

      .bg-yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- 전체 선택자 -->
    <h3>전체선택자</h3>
    <p>모든 요소를 한번에 선택 및 적용</p>

    <!-- 태그 선택자 -->
    <h3 class="title">태그선택자</h3>
    <p>선택자의 태그명과 일치하는 요소들을 한번에 선택 및 적용</p>

    <!-- 아이디 선택자 -->
    <h3 id="title">아이디선택자</h3>

    <!-- 클래스 선택자 -->
    <h3 class="title bg-yellow">클래스선택자</h3>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드2</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        width: 300vw;
        height: 100vh;
      }
      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .color1 {
        background-color: red;
      }
      .color2 {
        background-color: orange;
      }
      .color3 {
        background-color: yellow;
      }
      .color4 {
        background-color: green;
      }
      .color5 {
        background-color: blue;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(5, 100px);
        grid-auto-rows: 150px;
        column-gap: 10px;
        row-gap: 10px;
      }
      .item2 {
        /*  
        grid-column-start: 2;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 3;
        */
        /* grid-column: 2 / 4;
        grid-row: 1 / span 2; */
        grid-column: 2 / -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item color1">cell1</div>
      <div class="item item2 color2">cell2</div>
      <div class="item color3">cell3</div>
      <div class="item color4">cell4</div>
      <div class="item color5">cell5</div>
      <div class="item color1">cell6</div>
      <div class="item color2">cell7</div>
      <div class="item color3">cell8</div>
      <div class="item color4">cell9</div>
      <div class="item color5">cell10</div>
    </div>
  </body>
</html>

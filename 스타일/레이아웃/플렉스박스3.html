<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스박스3</title>
    <style>
      .container {
        background-color: beige;
        height: 100vh;
        display: flex;
      }
      .item {
        width: 40px;
        height: 40px;
        border: 1px solid;
      }
      .item1 {
        background-color: red;
        /* order : 순서지정 */
        /* order: 2; */
        /* flex-grow : 컨테이너가 커질 때 어떻게 행동하는지 결정 */
        /* flex-grow: 2; */
        /* flex-shrink : 컨테이너가 작아질 때 어떻게 행동하는지 결정 */
        flex-shrink: 2;
        /* align-self : 아이템 하나만 설정 가능 */
        align-self: center;
      }
      .item2 {
        background-color: orange;
        /* order: 3; */
      }
      .item3 {
        background-color: yellow;
        /* order: 1; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
    </div>
  </body>
</html>

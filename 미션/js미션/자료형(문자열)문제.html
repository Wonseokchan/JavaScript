<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자료형(문자열)</title>
  </head>
  <body>
    <script>
      /* 문제1.
          1) 상수로 숫자10선언
          2) 사용자 나이관련 변수 생성(상수로 선언한 10을 활용하여 사용자의 나이 20으로 할당될 수 있게하기)
          3) 사용자에게 이름 입력받기
          4) 최종결과값출력 : 사용자이름의 나이는 20살입니다.
       */
      let num1 = 10;
      let age = num1 + 10;
      let name = prompt("이름을 입력하세요");
      console.log(`${name}의 나이는 ${age}입니다`);

      /* 문제2.
          1) 2inch를 cm위로 변환
          2) 최종결과값출력: 2인치는 ??cm와 같습니다.
       */
      let inch = 2;
      let cm = 2.54 * inch;
      console.log(`2인치는 ${cm}cm와 같습니다.`);

      /*문제3.
         1) 한변의 길이가 2인 정사각형 타일을 사용하여 크기가 20(10 10)인 정사각형을 모두 깔고자한다.
            이때 필요한 길이가 2인 정사각형의 타일의 수를 구하시오.
         2) 최종결과값출력: 필요한 타일의 갯수는 ??입니다.
       */
      let length = 2;
      let length1 = 10;
      let length2 = 10;

      let result1 = (length1 / length) * (length2 / length);
      console.log(`필요한 타일의 갯수는 ${result1}입니다.`);

      //console.log(`필요한 타일의 갯수는 ${}입니다`);

      /* 문제4.
          1) 2x + 5 = 17일때, x의 값을 구하기
          2) 최종결과값출력: x의 값은 ??입니다.
       */
      let result = 17;
      let x = (result - 5) / 2;
      console.log(`x의 값은 ${x}입니다`);

      /* 문제5.
          1) proxima centauri는 지구로부터 40*10^12km 떨어져있다.
             빛의 속도로 proxima까지 간다면 몇 광년이 걸릴까?
             (단, 빛의 속도는 300,000km/s)
             ** 힌트: 시간 = 거리/속도 & 광년 = 시간(초단위)/광년당빛의이동거리(초단위)
           2) 최종결과값출력: 답은 ??입니다.
       */
      const distanceToProximaCentauri = 40 * Math.pow(10, 12); //프록시마까지의 거리(km)
      let speed = 300000;
      let time = distanceToProximaCentauri / speed;
      let ls = time / (365 * 24 * 3600);
      console.log(`답은 ${ls}입니다`);
      /* 문제6.
           1) 1부터 n까지의 합을 구하는 공식(등차수열합 공식)을 활용하여
              n이 10인 경우의 합 출력
           2) 최종결과값출력: 답은 ??입니다.
       */
      let n = 10;
      let sum = (n / 2) * (2 + (n - 1));
      console.log(`답은 ${sum}입니다`);
    </script>
  </body>
</html>

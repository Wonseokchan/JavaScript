<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼미션</title>
    <link rel="stylesheet" href="/style/form.css" />
    <style>
      .asignbt {
        margin-left: 20px;
        padding: 0.5em 1em;
        background: #10b981;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
      }
      .pwbt {
        padding: 0.5em 1.5em;
        background: #3b4ce2;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
      }
      .popup {
        display: none;
        color: coral;
      }
    </style>
  </head>
  <body>
    <div class="demo-page">
      <main class="demo-page-content">
        <section>
          <div class="href-target" id="input-types"></div>
          <h1>회원가입</h1>
          <p>회원가입을 위한 정보를 입력해주세요</p>

          <div class="nice-form-group">
            <label>아이디</label>
            <input type="text" placeholder="Your id" value="" />
          </div>

          <div class="nice-form-group">
            <label>비밀번호</label>
            <input type="password" placeholder="Your Pw" />
            <p class="popup">비밀번호 입력하세요</p>
          </div>

          <div class="nice-form-group">
            <label>비밀번호 확인</label>
            <input
              type="password"
              placeholder="Your Pw Confirm"
              style="width: 70%"
            />
            <button class="pwbt">비밀번호확인</button>
            <p class="popup">확인할 비밀번호를 입력하세요</p>
          </div>

          <div class="nice-form-group">
            <label>전화번호</label>
            <input type="tel" placeholder="Your phone" value="" />
          </div>

          <div class="nice-form-group">
            <label>이름</label>
            <input type="text" placeholder="Your name" />
          </div>

          <div class="nice-form-group">
            <label>생년월일8자리</label>
            <input type="text" placeholder="Your birth" />
          </div>

          <div class="nice-form-group">
            <label for="city">사는 지역</label>
            <select id="city">
              <option>- 지역을 선택하세요 -</option>
              <option value="city01">서울</option>
              <option value="city02">경기</option>
              <option value="city03">대전</option>
              <option value="city04">부산</option>
            </select>
            <br />
            <div class="nice-form-group">
              <label>프로필 사진 등록하기</label>
              <input type="file" />
            </div>
            <br />
            <div class="nice-form-group">
              성별
              <label><input type="radio" name="gender" />남자</label>
              <label><input type="radio" name="gender" />여자</label>
            </div>
            <br />
            <div class="nice-form-group">
              관심분야
              <label><input type="checkbox" />CSS</label>
              <label><input type="checkbox" />HTML</label>
              <label><input type="checkbox" />Javascript</label>
              <label><input type="checkbox" />Java</label>
            </div>
          </div>
        </section>
        <button class="asignbt">회원가입요청</button>
      </main>
    </div>
  </body>
</html>

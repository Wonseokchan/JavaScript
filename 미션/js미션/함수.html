    <script>
      /* 문제1. 가장 많이 등장하는 문자 반환하는 함수 생성하기

         1) maxRepeatChar 함수 생성
         2) maxRepeatChar 호출 시 검증할 문자열을 인수로 보내기
         2) maxRepeatChar 리턴값으로 {maxChar: 많이나온글자, maxCount: 최대횟수}
      */
      const text = "Let's study JavaScript!";
      function maxRepeatChar(str) {
        let maxChar = "";
        let maxCount = 0;
        const obj = {};
        //객체 값을 추가
        //만약 1글자씩 출력
        //존재하면 카운트 +1
        //만약 그 글자의 카운트 > maxCount
        // maxCount
        for (const item of str) {
          if (obj[item]) {
            obj[item]++;
          } else {
            obj[item] = 1;
          }

          if (obj[item] > maxCount) {
            maxChar = item;
            maxCount = obj[item];
          }
        }
        // console.log(maxChar);
        // console.log(maxCount);
        return { maxChar: maxChar, maxCount: maxCount };
      }
      const result1 = maxRepeatChar(text);
      console.log("문제1");
      console.log(result1);

      /* 문제2. 주어진 배열을 뒤집는 함수
         1) reverseArray 함수 생성
         2) reverseArray 함수 호출 시 배열 인수로 보내기
         3) reverseArray 리턴값으로 뒤집어진 배열 반환
       */
      const arr = [1, 2, 3, 4, 5];
      //console.log(arr.reverse());
      function reverseArray(arr) {
        const revArr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
          revArr.push(arr[i]);
        }
        return revArr;
      }
      console.log("문제2");
      const result2 = reverseArray(arr);
      console.log(result2);

      /* 문제3. 객체 속성 추가하는 함수
         1) addObjectProperty 함수 생성
         2) addObjectProperty 인수로 객체, kindergarten(key), 떡잎유치원(value) 넘기기
         3) addObjectProperty 리턴값으로 해당 2)의 key, value 추가된 object 반환
      */
      const userInfo = {
        name: "신짱구",
        age: 5,
      };
      function addObjectProperty(obj, key, value) {
        obj[key] = value;
        return obj;
      }
      console.log("문제3");
      const result3 = addObjectProperty(userInfo, "kindergarten", "떡잎유치원");
      console.log(result3);

         1) diffNumber 함수 생성
         2) diffNumber 인수로 배열 넘기기
         3) diffNumber 리턴값으로 최솟값, 최댓값의 차이 값 반환

         ** 힌트) Infinity 어떤 숫자보다 큰 값
      */
      const arr3 = [1, 2, 3, 4, 5];

        for (let i = 0; i < arr3.length; i++) {

          }
          if (min > arr3[i]) {

      /* 문제5. 주어진 배열의 모든 수를 더하기
         1) totalSum 함수 생성
         2) totalSum 인수로 합산하고 싶은 모든 배열 넘기기
         3) totalSum 리턴값으로 합산된 값 반환

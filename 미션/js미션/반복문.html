<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      /* 문제1. 해당 배열의 모든 요소를 더하기
                단, 기본 for문 사용 하지 않기
      */
      const numArray = [1, 2, 3, 4, 5];
      let sum = 0;
      numArray.forEach(function (a) {
        sum += a;
      });
      console.log("1번 : ", sum);

      /* 문제2. 주어진 배열에서 최댓값, 최솟값 찾기 
         단, 기본 for문 사용 하지 않고 반복은 1번만 돌리기
      */
      const numArr = [5, 3, 9, 1, 7];
      let min = Number.MAX_VALUE;
      let max = Number.MIN_VALUE;
      numArr.forEach(function (b) {
        if (max < b) {
          max = b;
        }
        if (min > b) {
          min = b;
        }
      });
      console.log("2번");
      console.log("최댓값 : ", max);
      console.log("최솟값 : ", min);

      /* 문제3. 처음 두 개의 숫자가 1이고
                그 뒤의 숫자는 바로 앞 두 숫자의 합인 수열을 출력
                결과값: [1, 1, 2, 3, 5, 8]
                단, 아무 for문 사용해도 상관없음 
      */
      let fib = [1, 1];
      let cnt = 0;
      for (let i = 0; i < 4; i++) {
        fib.push(fib[i] + fib[i + 1]);
      }
      console.log("3번 :", fib);

      /* 문제4. 다이아몬드 모양 찍기
                단, 아무 for문 사용해도 상관없음
                *
               ***
              *****
             *******
            *********
             *******
              *****
               ***
                *
      */
      const height = 5;
      for (let i = 0; i <= height; i++) {
        var star = "";

        var blank = "";
        for (let k = 0; k < height - i; k++) {
          blank += " ";
        }
        for (let j = 0; j < 2 * i - 1; j++) {
          star += "*";
        }
        console.log(blank + star + blank);
      }

      for (let i = height - 1; i > 0; i--) {
        var star = "";
        for (let j = 0; j < 2 * i - 1; j++) {
          star += "*";
        }
        var blank = " ";
        for (let k = 0; k < height - i - 1; k++) {
          blank += " ";
        }
        console.log(blank + star + blank);
      }
    </script>
  </body>
</html>

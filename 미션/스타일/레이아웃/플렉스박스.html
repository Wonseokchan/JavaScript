<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스박스</title>
    <style>
      .container {
        display: flex;
        justify-content: end;
      }
      .item {
        padding: 8px;
        background-color: lightblue;
        border: 1px solid;
      }
      .container2 {
        display: flex;
      }
      .item2 {
        height: 100px;
        padding: 20px;
        background-color: lightblue;
        border: 1px solid;
        display: flex;
        /* align-items: center; */
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">메뉴1</div>
      <div class="item">메뉴2</div>
      <div class="item">메뉴3</div>
    </div>
    <div class="container" style="justify-content: space-between">
      <div class="item">메뉴1</div>
      <div class="item">메뉴2</div>
      <div class="item">메뉴3</div>
    </div>
    <br />
    <br />
    <div class="container2">
      <div class="item2">메뉴1</div>
      <div class="item2">메뉴2</div>
      <div class="item2">메뉴3</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위치</title>
    <style>
      header {
        width: 600px;
        height: 80px;
        position: absolute;
        top: 0px;
        background-color: azure;
      }
      .container {
        width: 600px;
        height: 1500px;
        background-color: aliceblue;
        position: absolute;
        top: 80px;
      }
      .news {
        background-color: pink;
        width: 300px;
        height: 300px;
        position: relative;
        top: 50px;
      }
      .login {
        width: 250px;
        height: 200px;
        background-color: pink;
        position: absolute;
        top: 50px;
        left: 350px;
      }
      .main {
        top: 45%;
        width: 600px;
        height: 300px;
        background-color: pink;
        position: relative;
      }
      .abc {
        top: 50%;
        width: 100px;
        height: 100px;
        background-color: aqua;
        position: sticky;
        left: 600px;
      }
      footer {
        width: 600px;
        height: 80px;
        background-color: aquamarine;
        position: absolute;
        top: 1580px;
      }
    </style>
  </head>
  <body>
    <header>헤더영역</header>
    <article class="container">
      <div class="news">기사영역</div>
      <div class="login">로그인영역</div>
      <div class="main">메인영역</div>
      <div class="abc">광고</div>
    </article>
    <footer>푸터영역</footer>
  </body>
</html>

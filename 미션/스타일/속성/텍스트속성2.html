<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트속성2</title>
    <style>
      .a {
        font-size: 25px;
        font-weight: bold;
      }
      .b {
        font-weight: bold;
        font-size: large;
      }
      .c {
        font-size: 16px;
        font-weight: 100;
        color: black;
      }
      .b2 {
        font-weight: bold;
        font-size: large;
        color: brown;
      }
    </style>
  </head>
  <body>
    <dl class="a">최신 웹 디자인 트렌드</dl>
    <dd class="b2">
      반응형 웹 디자인
      <span class="c">- 다양한 화면 크기에 최적화</span>
    </dd>
    <dd class="b">
      플랫 디자인
      <span class="c">- 입체에서 평면으로</span>
    </dd>
    <dd class="b2">
      풀스크린 배경
      <span class="c">- 콘텐츠에 집중</span>
    </dd>
    <dd class="b">
      원 페이지 사이트
      <span class="c">- 한 페이지에 모든 내용 담기</span>
    </dd>
    <dd class="b2">
      패럴랙스 스크롤링
      <span class="c">- 동적인 효과로 강한 인상주기</span>
    </dd>
    <dd class="b">
      웹 폰트
      <span class="c">- 웹 타이포그래피를 받쳐주는 기술</span>
    </dd>

    <ul type="none" style="display: inline">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력요소만들기</title>
  </head>
  <body>
    <fieldset>
      <legend>기본정보 입력</legend>
      <label>이름<input type="text" name="userName" /></label>
      <br />
      <label>비밀번호<input type="text" name="userPw" /></label>
      <br />
      <label>이메일<input type="text" name="email" /></label>
    </fieldset>
    <br />
    <br />
    <fieldset>
      <legend>기본정보 입력</legend>
      <label>이름<input type="text" name="userName" /></label>
      <br />
      <label>비밀번호<input type="text" name="userPw" /></label>
      <br />
      <label>이메일<input type="text" name="email" /></label>
      <br />
      성별
      <label><input type="radio" name="gender" checked value="M" />남성</label>
      <label><input type="radio" name="gender" value="W" />여성</label>
    </fieldset>
    <br />
    <br />
    <br />
    <fieldset>
      <legend>기본정보 입력</legend>
      <label>이름<input type="text" name="userName" /></label>
      <br />
      <label>비밀번호<input type="text" name="userPw" /></label>
      <br />
      <label>이메일<input type="text" name="email" /></label>
      <br />
      학과
      <select name="subject">
        <optgroup label="인문계열">
          <option selected>역사학과</option>
          <option>국어국문학과</option>
          <option>영어영문학과</option>
        </optgroup>
        <optgroup label="공과계열">
          <option>신소재공학과</option>
          <option>기계공학과</option>
        </optgroup>
        <optgroup label="과학계열">
          <option>생물학과</option>
        </optgroup>
      </select>
    </fieldset>
    <br />
    <br />
    <br />
    <fieldset>
      <legend>근무가능지역</legend>
      <label><input type="checkbox" name="area" value="daejeon" />대전</label>
      <label
        ><input type="checkbox" name="area" value="busan" checked />부산</label
      >
      <label><input type="checkbox" name="area" value="jeju" />제주도</label>
    </fieldset>
    <br />
    <br />
    <br />
    <fieldset>
      <legend>지원기본정보</legend>
      이름
      <br />
      <label><input type="text" name="userName" /></label>
      <br />
      학번
      <br />
      <label><input type="number" name="학번" /></label>
      <br />
      지원동기
      <br />
      <label><input type="text" size="30" /></label>
      <br />
      지원분야
      <br />
      <label><input type="checkbox" checked />보컬</label>
      <label><input type="checkbox" />드럼</label>
      <label><input type="checkbox" />기타</label>
    </fieldset>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html종합</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>필수 입력 사항</legend>
        <label>
          <strong>ID</strong>
          <input
            type="text"
            name="userID"
            placeholder="아이디 10글자 이내"
            maxlength="10"
          />
        </label>
        <button>중복확인</button>
        <br />
        <label
          ><strong>비밀번호</strong>
          <input
            type="text"
            name="userpassword"
            placeholder="영문,숫자,특수문자 포함 8자"
          />
        </label>
        <br />
        <label><strong>비밀번호 확인</strong><input type="password" /> </label>
        <br />
        <label>
          <strong>Email</strong><input type="text" name="usermail" />
        </label>
        <select>
          <optgroup>
            <option>@naver.com</option>
            <option>@daum.net</option>
            <option>@gmail.com</option>
          </optgroup>
        </select>
        <br />
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        <strong>프로필 사진</strong><input type="button" value="파일 선택" />선택된 파일 없음
            <br />
        <strong>성별</strong>
        <label
          ><input type="radio" value="남자" name="userGender" checked />
          남자</label
        >
        <label
          ><input type="radio" value="여자" name="userGender" /> 여자</label
        >
        <br />
        <strong>생년월일</strong><input type="date" />
        <br />
        <strong>취미</strong>
        <table>
          <tr>
            <td>
              <label><input type="checkbox" />야구</label>
            </td>
            <td><label><input type="checkbox" />농구</td></label>
            <td><label><input type="checkbox" />축구</td></label>
          </tr>
          <tr>
            <td><label><input type="checkbox" />영화보기</td></label>
            <td><label><input type="checkbox" />음악감상</td></label>
          </tr>
          <tr>
            <td colspan="3">
              <label><input type="checkbox" />기타<input type="text" /></label>
            </td>
          </tr>
        </table>
        <strong>자기소개</strong>
        <br />
        <textarea
          maxlength="30"
          placeholder="자기소개는 30글자 이내로 작성해주세요."
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>회원가입 전 약관동의</legend>
        <input type="checkbox" />[필수]
        <strong>이용약관</strong>
        <br />
        <textarea
          placeholder="여러분을 환영합니다. 본 약관은..."
          readonly
        ></textarea>
        <br />
        <input type="checkbox" />[필수] <strong>개인정보 수집 및 이용</strong>
        <br />
        <textarea
          placeholder="개인정보보호법에 따라 회원가입 신청..."
          readonly
        ></textarea>
        <br />
        <br />
        <button type="submit">회원가입하기</button>
      </fieldset>
    </form>
    <a href="https://jr.naver.com" target="_blank">
      <img src="/images/naverkid.webp" />
    </a>
    <a href="https://news.naver.com">
      <img src="/images/news_icon.png" style="width: 125px" />
    </a>
  </body>
</html>
